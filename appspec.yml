version: 0.0
os: linux
files:
  - source: /target/demo-0.0.1-SNAPSHOT.jar
    destination: /home/ec2-user
permissions:
  - object: /home/ec2-user
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user
